name: Continuous Deployment

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run server tests
        run: make pipeline-test-server

      - name: Run client tests
        run: make pipeline-test-client

      - name: Seed database
        run: make pipeline-db-seed

      - name: Migrate database up
        run: make pipeline-db-migrate-up

      - name: Migrate database down
        run: make pipeline-db-migrate-down

      - name: Wipe database
        run: make pipeline-db-wipe

  deploy:
    name: Build + deploy server and client
    runs-on: ubuntu-latest
    needs: [test]

    # Env variables get injected into bash scripts.
    # `secrets.*` come from the GitHub repository settings.
    env:
      HEROKU_USERNAME: ${{ secrets.HEROKU_USERNAME }}
      HEROKU_AUTH_TOKEN: ${{ secrets.HEROKU_AUTH_TOKEN }}
      HEROKU_SERVER_APP_NAME: ${{ secrets.HEROKU_SERVER_APP_NAME }}
      HEROKU_CLIENT_APP_NAME: ${{ secrets.HEROKU_CLIENT_APP_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Login to Heroku
        run: make pipeline-heroku-login

      - name: Deploy server
        run: make pipeline-deploy-server

      - name: Deploy client
        run: make pipeline-deploy-client
